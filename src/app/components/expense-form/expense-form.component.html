<button mat-icon-button routerLink="/despesas" aria-label="Voltar para despesas" *ngIf="editing">
    <mat-icon>arrow_back</mat-icon>
</button>
<form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
    <h2>{{ editing ? 'Editar' : 'Nova' }} Despesa</h2>
    <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <input matInput name="description" [(ngModel)]="expense.description" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Valor</mat-label>
        <input matInput name="amount" type="number" [(ngModel)]="expense.amount" required min="0.01" step="0.01" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Categoria</mat-label>
        <input matInput name="category" [(ngModel)]="expense.category" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Data</mat-label>
        <input matInput name="date" type="date" [(ngModel)]="expense.date" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">{{ editing ? 'Salvar' : 'Adicionar' }}</button>
    <button mat-button type="button" *ngIf="editing" (click)="cancelEdit()">Cancelar</button>
</form>
